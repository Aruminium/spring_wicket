<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>認証後</h1>
    <p>あなたは<span wicket:id="userName">userName</span>さんです。</p>
    <div><a href="#" wicket:id="signout">サインアウト</a></div>
    <div><a href="#" wicket:id="chatService">チャット</a></div>
    <div><a href="#" wicket:id="changeUserName">ユーザ名の変更</a></div>
    <h2>このシステムに登録されているユーザー・パスワード一覧</h2>
    <ol>
        <li wicket:id="users">
            <span wicket:id="userName"></span>,
            <span wicket:id="userPass"></span>
        </li>
    </ol>
</body>
</html>
