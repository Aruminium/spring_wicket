<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><span wicket:id="userName"></span>さん、こんにちは！</h1>

<h2>名前を変更します</h2>
<form wicket:id="changeUserName">
    <div>新しいユーザ名:<input type="text" wicket:id="newUserName"/></div>
    <div>
        <button type="submit">変更</button>
    </div>
</form>

</body>
</html>
